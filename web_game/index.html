<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.7, minimum-scale=0.7">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="avoid.js" charset="utf-8"></script>
    <title>避けゲー(笑)</title>
  </head>
  <body onLoad="AvoidEngine();">
    <div id="bg">
      <img src="bg.svg" alt="">
    </div>

    <div id="enemy0">
      <img src="enemy.svg" alt="敵">
    </div>

    <div id="enemy1">
      <img src="enemy.svg" alt="敵">
    </div>

    <div id="enemy2">
      <img src="enemy.svg" alt="敵">
    </div>

    <div id="enemy3">
      <img src="enemy.svg" alt="敵">
    </div>

    <div id="enemy4">
      <img src="enemy.svg" alt="敵">
    </div>

    <div id="enemy5">
      <img src="enemy.svg" alt="敵">
    </div>

    <div id="enemy6">
      <img src="enemy.svg" alt="敵">
    </div>

    <div id="enemy7">
      <img src="enemy.svg" alt="敵">
    </div>

    <div id="player">
      <img src="player.svg" alt="自">
    </div>

    <div id="Score">
    </div>
    <div id="GetDown">
      <span style="font-size:12px;">
        <a href="index.html?eco=1">運ゲーモード(PC以外も可)</a>
      </span>
    </div>
    <div id="Menu">
      <a href="../index.html">TOPに戻る</a>
    </div>
    <script>
      let interval = 50;

      if (window.location.search !== "") {
        interval = parseInt(decodeURIComponent(location.search.match(/eco=(.*?)(&|$)/)[1]));
      }

      document.onkeydown = MovePlayer;    // キーオン検出
      setInterval(AvoidEngine, interval);    // 50ms毎に実行
    </script>
  </body>
</html>
