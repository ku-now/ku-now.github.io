<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="script.js" charset="utf-8"></script>
    <title>周波数計算(MIDI)</title>
  </head>
  <body>
    <div id="Margin">
    </div>
    <div id="Main">
      <p>
        MIDIノート(C4=60)：
        <select id="MIDINoteScale">
          <option value="0" selected>C</option>
          <option value="1">C#(Db)</option>
          <option value="2">D</option>
          <option value="3">D#(Eb)</option>
          <option value="4">E</option>
          <option value="5">F</option>
          <option value="6">F#(Gb)</option>
          <option value="7">G</option>
          <option value="8">G#(Ab)</option>
          <option value="9">A</option>
          <option value="10">A#(Bb)</option>
          <option value="11">B</option>
        </select>
        <select id="MIDINoteNum">
          <option value="0">-1</option>
          <option value="12">0</option>
          <option value="24">1</option>
          <option value="36">2</option>
          <option value="48">3</option>
          <option value="60" selected>4</option>
          <option value="72">5</option>
          <option value="84">6</option>
          <option value="96">7</option>
          <option value="108">8</option>
          <option value="120">9</option>
        </select>
        <br>
        ピッチベンド値(-8192~8191)：
        <input type="number" id="PitchBendNum" value="0" min="-8192" max="8191">
        <br>
        ピッチベンド幅(1~24)：
        <input type="number" id="BendRengeNum" value="2" min="1" max="24">
        <br>
      </p>
      <div id="Result">
        ---Hz
      </div>
      <input type="button" id="SendButton" value="計算" onclick="CalcFrequency();">
    </div>
    <div id="Menu">
      <p>
        <a href="../index.html">TOPに戻る</a>
      </p>
    </div>
    <hr>
    <script>
      document.onkeyup = () => {
        if (event.key === 'Enter')
          CalcFrequency();
      };
    </script>
  </body>
</html>
