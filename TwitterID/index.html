<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="script.js" charset="utf-8"></script>
    <title>Twitter投稿時間計算ツール</title>
  </head>
  <body>
    <div id="Margin">
    </div>
    <div id="Main">
      <p>
        Twitter URL：
        <input type="text" id="TwitterURL" placeholder="ステータスID(数字部分)のみでも可">
        <br>
      </p>
      <div id="Result">
        ----/--/-- --:--:--.---
      </div>
      <input type="button" id="SendButton" value="計算" onclick="CalcDateTime();">
    </div>
    <div id="Menu">
      <p>
        <a href="../index.html">TOPに戻る</a>
      </p>
    </div>
    <script>
      document.onkeyup = () => {
        if (event.key === 'Enter')
          CalcDateTime();
      };
    </script>
  </body>
</html>
