<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="script.js" charset="utf-8"></script>
    <title>デシベル計算(加減乗除)</title>
  </head>
  <body>
    <div id="Margin">
    </div>
    <div id="Main1">
      <p>
        <form id="form1">
          <input type="radio" name="radio1" value="10">
          10倍=10dB (電力・パワー比など)
          <br>
          <input type="radio" name="radio1" value="20" checked>
          10倍=20dB (電圧・音圧など)
        </form>
      </p>
    </div>
    <hr>
    <div id="Main2">
      <p>
        デシベル値1：
        <input type="number" id="input1" value="0" step="any">
        dB
        <br>
        <select id="func1">
          <option value="1" selected>×</option>
          <option value="2">÷</option>
          <option value="3">+</option>
          <option value="4">-</option>
        </select>
        <br>
        デシベル値2：
        <input type="number" id="input2" value="0" step="any">
        dB
        <br>
      </p>
      <div id="Result">
        ---dB
      </div>
      <input type="button" id="SendButton1" value="計算" onclick="Calc();">
    </div>
    <hr>
    <div id="Main3">
      <p>
        デシベル：
        <input type="number" id="input3" value="0" step="any">
        dB
        <br>
        <select id="func2">
          <option value="1" selected>↓</option>
          <option value="2">↑</option>
        </select>
        <br>
        倍率：
        <input type="number" id="input4" value="0" step="any">
        倍
        <br>
      </p>
      <input type="button" id="SendButton2" value="変換" onclick="Convert();">
    </div>
    <div id="Menu">
      <p>
        <a href="../index.html">TOPに戻る</a>
      </p>
    </div>
    <script>
      document.onkeyup = () => {
        if (event.key === 'Enter') {
          let form = document.activeElement.id;

          if (form === 'input1' || form === 'input2') {
            Calc();

          } else if (form === 'input3' || form === 'input4') {
            Convert();
          }
        }
      };
    </script>
  </body>
</html>
