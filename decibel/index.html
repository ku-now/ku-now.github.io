<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="script.js" charset="utf-8"></script>
    <title>デシベル計算(加減乗除)</title>
  </head>
  <body>
    <div id="Margin">
    </div>
    <div id="Main">
      <p>
        デシベル値1：
        <input type="number" id="input1" value="0" step="any">
        <br>
        <select id="func">
          <option value="1" selected>×</option>
          <option value="2">÷</option>
          <option value="3">+</option>
          <option value="4">-</option>
        </select>
        <br>
        デシベル値2：
        <input type="number" id="input2" value="0" step="any">
        <br>
      </p>
      <div id="Result">
        ---dB
      </div>
      <input type="button" id="SendButton" value="計算" onclick="Calc();">
    </div>
    <div id="Menu">
      <p>
        <a href="../index.html">TOPに戻る</a>
      </p>
    </div>
    <script>
      document.onkeyup = () => {
        if (event.key === 'Enter')
          Calc();
      };
    </script>
  </body>
</html>
